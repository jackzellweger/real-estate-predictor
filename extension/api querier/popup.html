<!DOCTYPE html>
<html>
  <head>
    <script src="popup.js"></script>
    <style>
      input[type="number"],
      input[type="text"] {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Input Details</h1>
    Borough Code: <input id="borough_code" type="number" /><br />
    Grouped Category: <input id="grouped_category" type="text" /><br />
    Gross Square Feet: <input id="gross_square_feet" type="number" /><br />
    Land Square Feet: <input id="land_square_feet" type="number" /><br />
    Latitude: <input id="latitude" type="number" step="0.0001" /><br />
    Longitude: <input id="longitude" type="number" step="0.0001" /><br />
    <button id="send">Send</button>
    <div id="response"></div>
  </body>
</html>
